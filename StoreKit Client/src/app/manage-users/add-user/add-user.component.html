<div class="container">
  <div class="card">
    <h2>Add new user</h2>

    <form [formGroup]="userAddingForm">
      <div class="form-group ">
        <label for="description">Email address</label>
        <input type="email" class="form-control form-control-lg" id="description" formControlName="email">
        <div
          *ngIf="userAddingForm.get('email').invalid && (userAddingForm.get('email').dirty || userAddingForm.get('email').touched)">
          <small class="form-text text-danger" *ngIf="userAddingForm.get('email').errors.required">
            Email is required.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <h3><span class="badge" id="role"
                  [ngClass]="userAddingForm.value['role'] == role?'badge-primary': 'badge-light'"
                  (click)="selectRole(i)" *ngFor="let role of roles;let i = index">{{role}}</span></h3>
      </div>

      <div class="button" (click)="onSubmit()"> Add</div>
    </form>

  </div>

</div>
